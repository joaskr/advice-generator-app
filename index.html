<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="advice-card">
      <p class="advice-number">Advice #<span class="number">117</span></p>
      <h1 class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</h1>
      <img src="./images/pattern-divider-mobile.svg" alt="Decorational divider" class="mobile-divider divider"/>
      <img src="./images/pattern-divider-desktop.svg" alt="Decorational divider" class="desktop-divider divider"/>
    </div>
    <button aria-label="Get new advice" class="button"><img src="./images/icon-dice.svg" alt="Dice icon"/></button>
  </main>
</body>
<script type="text/javascript" src="./app.js"></script>
</html>
